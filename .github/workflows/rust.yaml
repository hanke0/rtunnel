name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Run fmt
      run: cargo fmt --check
    - name: Run clippy
      run: cargo clippy --no-deps -- -D warnings
    - name: Run check
      run: cargo check --all-features --workspace
    - name: Run tests
      run: |
        chmod 600 rtunnel.toml
        cargo test
    - name: Build
      run: cargo build
